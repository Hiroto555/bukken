<!-- Semantic Photo Gallery Partial: left-large + right-vertical (desktop), horizontal scroll-snap (mobile) -->
<link rel="stylesheet" href="{{BASE}}/assets/css/property-gallery.css" />
<section class="property-semantic-gallery" aria-labelledby="psg-title">
  <div class="psg-header">
    <h2 id="psg-title">フォトギャラリー</h2>
    <p class="psg-sub">内観・外観・設備の写真</p>
  </div>

  <div class="psg-container">
    <!-- Main large figure (left column) -->
    <figure class="psg-figure psg-figure--main">
      <div class="psg-media">
        <img
          src="{{BASE}}/assets/images/general/placeholder.jpg"
          data-src="https://images.unsplash.com/photo-1494526585095-c41746248156?q=80&w=1600&auto=format&fit=crop"
          srcset="https://images.unsplash.com/photo-1494526585095-c41746248156?q=80&w=800&auto=format&fit=crop 800w, https://images.unsplash.com/photo-1494526585095-c41746248156?q=80&w=1600&auto=format&fit=crop 1600w"
          sizes="(max-width: 768px) 85vw, (min-width: 1024px) 60vw, 55vw"
          alt="リビング・ダイニング（南向き採光）"
          width="1600" height="900" loading="lazy" decoding="async" referrerpolicy="no-referrer"
          onerror="this.onerror=null; this.src='{{BASE}}/assets/images/general/placeholder.jpg'; this.style.objectFit='cover';"
        />
      </div>
      <figcaption class="psg-figcaption">
        <div class="psg-cap-title">LDK（約18帖）</div>
        <div class="psg-cap-desc">南向きの明るいリビング。家族が集まる快適空間です。</div>
      </figcaption>
    </figure>

    <!-- Right column stacked cards -->
    <div class="psg-right-column">
    <figure class="psg-figure">
      <div class="psg-media">
        <img
          src="{{BASE}}/assets/images/general/placeholder.jpg"
          data-src="https://images.unsplash.com/photo-1502005097973-6a7082348e28?q=80&w=1200&auto=format&fit=crop"
          srcset="https://images.unsplash.com/photo-1502005097973-6a7082348e28?q=80&w=800&auto=format&fit=crop 800w, https://images.unsplash.com/photo-1502005097973-6a7082348e28?q=80&w=1200&auto=format&fit=crop 1200w"
          sizes="(max-width: 768px) 85vw, 33vw"
          alt="外観（駐車2台可）"
          width="1600" height="900" loading="lazy" decoding="async" referrerpolicy="no-referrer"
          onerror="this.onerror=null; this.src='{{BASE}}/assets/images/general/placeholder.jpg'; this.style.objectFit='cover';"
        />
      </div>
      <figcaption class="psg-figcaption">
        <div class="psg-cap-title">外観</div>
        <div class="psg-cap-desc">落ち着いた色合いの外観。前面道路6mで駐車もラクラク。</div>
      </figcaption>
    </figure>

    <figure class="psg-figure">
      <div class="psg-media">
        <img
          src="{{BASE}}/assets/images/general/placeholder.jpg"
          data-src="https://images.unsplash.com/photo-1560518883-ce09059eeffa?q=80&w=1200&auto=format&fit=crop"
          srcset="https://images.unsplash.com/photo-1560518883-ce09059eeffa?q=80&w=800&auto=format&fit=crop 800w, https://images.unsplash.com/photo-1560518883-ce09059eeffa?q=80&w=1200&auto=format&fit=crop 1200w"
          sizes="(max-width: 768px) 85vw, 33vw"
          alt="キッチン（食洗機付き）"
          width="1600" height="900" loading="lazy" decoding="async" referrerpolicy="no-referrer"
          onerror="this.onerror=null; this.src='{{BASE}}/assets/images/general/placeholder.jpg'; this.style.objectFit='cover';"
        />
      </div>
      <figcaption class="psg-figcaption">
        <div class="psg-cap-title">キッチン</div>
        <div class="psg-cap-desc">対面式で家族の様子が見える設計。収納も豊富です。</div>
      </figcaption>
    </figure>

    <figure class="psg-figure">
      <div class="psg-media">
        <img
          src="{{BASE}}/assets/images/general/placeholder.jpg"
          data-src="https://images.unsplash.com/photo-1505693314120-0d443867891c?q=80&w=1200&auto=format&fit=crop"
          srcset="https://images.unsplash.com/photo-1505693314120-0d443867891c?q=80&w=800&auto=format&fit=crop 800w, https://images.unsplash.com/photo-1505693314120-0d443867891c?q=80&w=1200&auto=format&fit=crop 1200w"
          sizes="(max-width: 768px) 85vw, 33vw"
          alt="バスルーム（浴室乾燥機付き）"
          width="1600" height="900" loading="lazy" decoding="async" referrerpolicy="no-referrer"

      <figcaption class="psg-figcaption">
        <div class="psg-cap-title">バスルーム</div>
        <div class="psg-cap-desc">浴室乾燥機付きで雨の日も安心。1坪タイプでゆったり。</div>
      </figcaption>
    </figure>

    <figure class="psg-figure">
      <div class="psg-media">
        <img
          src="{{BASE}}/assets/images/general/placeholder.jpg"
          data-src="https://images.unsplash.com/photo-1554774853-b415df9eeb92?q=80&w=1200&auto=format&fit=crop"
          srcset="https://images.unsplash.com/photo-1554774853-b415df9eeb92?q=80&w=800&auto=format&fit=crop 800w, https://images.unsplash.com/photo-1554774853-b415df9eeb92?q=80&w=1200&auto=format&fit=crop 1200w"
          sizes="(max-width: 768px) 85vw, 33vw"
          alt="庭（南庭・日当たり良好）"
          width="1600" height="900" loading="lazy" decoding="async" referrerpolicy="no-referrer"
          onerror="this.onerror=null; this.src='{{BASE}}/assets/images/general/placeholder.jpg'; this.style.objectFit='cover';"
        />
      </div>
      <figcaption class="psg-figcaption">
        <div class="psg-cap-title">庭</div>
        <div class="psg-cap-desc">南側の専用庭。ガーデニングやお子様の遊び場に。</div>
      </figcaption>
    </figure>
    </div>
  </div>
</section>
